# Fail2ban Telegram notification configuration
# Adjust the values below for your environment.

[telegram]
# Telegram Bot token (get it from @BotFather)
# Example: bot_token = 123456789:ABCdefGHIjklMNOpqrsTUVwxyz
# IMPORTANT: do NOT commit a real token into version control.
bot_token = YOUR_TELEGRAM_BOT_TOKEN_HERE


# Telegram chat ID (user ID or group ID)
# How to get: send a message to @userinfobot or add the bot to a group
# Example: chat_id = 123456789 or chat_id = -1001234567890
chat_id = YOUR_CHAT_ID_HERE

[ipinfo]
# ipinfo.io API token (optional)
# Free accounts have a monthly quota; a token can increase your limits.
# Sign up: https://ipinfo.io/signup
# Leave empty to use the free unauthenticated quota.
token =

[settings]
# Whether to send unban notifications (true/false)
enable_unban = true

# Server name shown in notifications
server_name = Server

# Whether to include quick links (IP Lookup, AbuseIPDB, VirusTotal, etc.)
# true = enabled, false = disabled
enable_links = true

# Message format options (reserved for future extensions)
# message_format = default

